version: "3.9"

services:
  chatbot-backend:
    build: .
    container_name: moodle-chatbot
    ports:
      - "8001:8000" # Host 8001 -> Container 8000
    environment:
      - MILVUS_URI=http://milvus-standalone:19530
      - MILVUS_USER=${MILVUS_USER}
      - MILVUS_PASSWORD=${MILVUS_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      - milvus
    volumes:
      - ./data:/app/data # Persist ingested data
      - ./static:/app/static # Hot reload static files
    networks:
      - milvus-net
    restart: always

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: milvus-standalone
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: /var/lib/milvus/etcd
      COMMON_STORAGETYPE: local
      MILVUS_COMMON_SECURITY_AUTHORIZATION_ENABLED: "true"
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - milvus-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  attu:
    image: zilliz/attu:latest
    container_name: attu
    ports:
      - "8000:3000" # Host 8000 -> Container 3000 (Attu GUI)
    environment:
      MILVUS_URL: milvus-standalone:19530
    depends_on:
      - milvus
    networks:
      - milvus-net

volumes:
  milvus_data:

networks:
  milvus-net:
    driver: bridge
